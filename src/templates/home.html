<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reminder App</title>
        <link rel="stylesheet" type="text/css" href="/static/css/homepage.css">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <div class="standard">
            <h1>Create a New Reminder</h1>
            <form id="reminderForm">
                <label for="reminderText">Reminder:</label>
                <textarea placeholder="Enter Reminder Description" rows="4" cols="50" id="reminderText" required></textarea>
                <label for="severityRating">Severity Rating:</label>
                <select class="standard" id="severityRating">
                    <option>---Severity Rating---</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <label class="standard" for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime"><br>
                <button class="inputButton" type="button" onclick="addReminder()">Add</button>
                <input class="inputButton" type="reset" value="Reset">
            </form>
        </div>
        <br><br><br>
        <div class="grid-container">
            <h2 class="reminderHeader">Your Reminders</h2>
            <h2 class="completedHeader">Completed</h2>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <button class="inputButton" type="button" id="left_select_btn" onclick="">Select All</button>
                <button class="inputButton" type="button" id="left_clear_btn">Clear Selected</button>
                <button class="inputButton" type="button" id="move_to_complete" onclick="">Move to Complete</button>
                <div class="listFormat" id="reminderList"></div>
            </div>
            <div class="grid-item">
                <button class="inputButton" type="button" id="right_select_btn">Select All</button>
                <button class="inputButton" type="button" id="right_clear_btn">Clear Selected</button>
                <button class="inputButton" type="button" id="move_to_reminder" onclick="">Move to Reminders</button>
                <div class="listFormat" id="completedList"></div>
            </div>
        </div>
        <script src="/static/js/Reminder.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
